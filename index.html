<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Streaming Website</title>
  <style>
    body {
      background-color: #f0f0f0; /* Grey */
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .header {
      background-color: #ffffff; /* White */
      padding: 10px 0;
      text-align: center;
    }
    
    .stream-container {
      background-color: #ffffff; /* White */
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .footer {
      background-color: #ffffff; /* White */
      padding: 10px 0;
      text-align: center;
    }

    /* Responsive adjustments */
    @media only screen and (max-width: 768px) {
      .container {
        padding: 10px;
      }
    }

    @media only screen and (max-width: 576px) {
      .stream-container {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Myko Gedorio's Space</h1>
  </div>

  <div class="container">
    <div class="stream-container">
      <!-- Video player will be here -->
      <p>Video Player Placeholder</p>
    </div>

    <!-- Other content such as chat, video list, etc. can be added here -->
  </div>

  <div class="footer">
    <p>&copy; 2024 Streaming Website. All rights reserved.</p>
  </div>
</body>
</html>
